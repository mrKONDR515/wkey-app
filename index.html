<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad;
            --win: #2ecc71;
            --loss: #e74c3c;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), #3498db);
            margin: 0 auto 10px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mmr-display {
            font-size: 12px;
            color: var(--accent);
            margin-top: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        .stat-value { font-size: 20px; font-weight: 800; margin-bottom: 5px; }
        .stat-label { font-size: 12px; color: var(--text-sec); }

        .history-section {
            width: 100%;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-sec);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .history-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .match-win { border-left-color: var(--win); }
        .match-loss { border-left-color: var(--loss); }
        .match-draw { border-left-color: #bdc3c7; }

        .win-text { color: var(--win); font-weight: bold; }
        .loss-text { color: var(--loss); font-weight: bold; }
        .draw-text { color: #bdc3c7; font-weight: bold; }

        .play-btn {
            position: fixed;
            bottom: 20px;
            width: 90%;
            left: 5%;
            background: linear-gradient(45deg, #8e44ad, #c0392b);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(142, 68, 173, 0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar" id="avatarEmoji">üë§</div>
        <h2 id="nickname">Loading...</h2>
        <div class="rank-badge">
            <span id="rankEmoji">üèÜ</span>
            <span id="rankName">Loading...</span>
        </div>
        <div class="mmr-display" id="mmrValue">MMR: 0</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">KILLS</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">MATCHES</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="kd">0</div>
            <div class="stat-label">K/D</div>
        </div>
    </div>

    <div class="history-section">
        <div class="history-title">LAST MATCHES</div>
        <div id="historyList"></div>
    </div>

    <button class="play-btn" onclick="startSearch()">
        <span>üîç –ù–ê–ô–¢–ò –ò–ì–†–£</span>
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nick') || "Player";
        // –ú—ã –ø–µ—Ä–µ–¥–∞–µ–º rating –æ—Ç–¥–µ–ª—å–Ω–æ –≤ URL –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        const rating = urlParams.get('rating') || "1000";
        const rawData = urlParams.get('data');

        let statsData = {};
        let rankInfo = {name: "Bronze", emoji: "üü§"};
        let matchHistory = [];

        try {
            const parsed = JSON.parse(rawData);
            // –ë–µ—Ä–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É SOLO –∫–∞–∫ –æ—Å–Ω–æ–≤–Ω—É—é
            statsData = parsed.stats.solo || {kills: 0, matches: 0, kd: 0};
            rankInfo = parsed.rank_info || rankInfo;
            matchHistory = parsed.history || [];
        } catch (e) {
            console.error("JSON Error", e);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥
        document.getElementById('nickname').innerText = nickname;
        document.getElementById('rankName').innerText = rankInfo.name;
        document.getElementById('rankEmoji').innerText = rankInfo.emoji;
        document.getElementById('avatarEmoji').innerText = rankInfo.emoji;
        document.getElementById('mmrValue').innerText = `MMR: ${rating}`; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MMR

        document.getElementById('kills').innerText = statsData.kills;
        document.getElementById('matches').innerText = statsData.matches;
        document.getElementById('kd').innerText = statsData.kd;

        // –ò—Å—Ç–æ—Ä–∏—è
        const list = document.getElementById('historyList');
        if (matchHistory.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">–ú–∞—Ç—á–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        } else {
            matchHistory.forEach(match => {
                const div = document.createElement('div');
                div.className = `history-item match-${match.result}`;

                let resText = "DRAW";
                let resClass = "draw-text";
                if(match.result === 'win') { resText = "VICTORY"; resClass = "win-text"; }
                if(match.result === 'loss') { resText = "DEFEAT"; resClass = "loss-text"; }

                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; font-size:14px;">${match.mode.toUpperCase()}</div>
                        <div style="font-size:11px; color:#aaa;">${match.date}</div>
                    </div>
                    <div class="${resClass}">${resText}</div>
                `;
                list.appendChild(div);
            });
        }

        function startSearch() {
            tg.hapticFeedback.impactOccurred('heavy');
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É, —á—Ç–æ –º—ã —Ö–æ—Ç–∏–º –∏—Å–∫–∞—Ç—å –∏–≥—Ä—É
            tg.sendData("search_game_action");
        }
    </script>
</body>
</html>
