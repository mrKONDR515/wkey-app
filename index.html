<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            --accent-glow: #9b59b6;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            transition: background 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ü–†–û–§–ò–õ–¨ --- */
        .profile-header {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #3498db);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .nickname {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        /* --- –ë–õ–û–ö –†–ê–ù–ì–ê --- */
        .rank-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 25px;
            text-align: center;
        }

        .rank-icon {
            font-size: 42px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .rank-name {
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #00d2ff);
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px var(--accent);
        }

        .progress-text {
            font-size: 11px;
            color: var(--text-sec);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        /* --- –í–´–ë–û–† –†–ï–ñ–ò–ú–ê --- */
        .mode-selector {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        select {
            width: 100%;
            padding: 16px;
            background: var(--card-bg);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .mode-selector::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
            font-size: 12px;
        }

        /* --- –°–¢–ê–¢–ò–°–¢–ò–ö–ê --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 4px;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .stat-card.full-width {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            height: 60px;
        }

        .stat-card.full-width .stat-value {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
            font-size: 30px;
            margin: 0;
        }

        /* --- –ö–ù–û–ü–ö–ê --- */
        .main-btn {
            background: linear-gradient(92deg, var(--accent), var(--accent-glow));
            color: white;
            border: none;
            width: 100%;
            max-width: 400px;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: auto;
        }

        .main-btn:active {
            transform: scale(0.97);
        }

        .hint {
            margin-top: 15px;
            font-size: 10px;
            color: var(--text-sec);
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-placeholder" id="avatar">W</div>
        <div class="nickname" id="username">Loading...</div>
    </div>

    <div class="rank-container">
        <div class="rank-icon" id="rankEmoji">üèÜ</div>
        <div class="rank-name" id="rankName">LOADING</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">
            <span>CURRENT: <span id="currentMMR" style="color: white;">0</span></span>
            <span>NEXT: <span id="nextRank" style="color: white;">---</span></span>
        </div>
    </div>

    <div class="mode-selector">
        <select id="gameMode" onchange="updateStats()">
            <option value="solo">Solo (Build)</option>
            <option value="duo">Duo (Build)</option>
            <option value="squad">Squad (Build)</option>
            <option value="ranked_solo">üèÜ Ranked Solo</option>
            <option value="ranked_duo">üèÜ Ranked Duo</option>
            <option value="ranked_squad">üèÜ Ranked Squad</option>
            <option value="reload_duo">üîÑ Reload Duo</option>
            <option value="reload_squad">üîÑ Reload Squad</option>
        </select>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">Kills</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">Matches</div>
        </div>
        <div class="stat-card full-width">
            <div class="stat-label">K/D RATIO</div>
            <div class="stat-value" id="kd">0.00</div>
        </div>
    </div>

    <button class="main-btn" onclick="createDuel()">
        ‚öîÔ∏è –°–û–ó–î–ê–¢–¨ –î–£–≠–õ–¨
    </button>

    <div class="hint">W-KEY LEAGUE SYSTEM v5.0</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);

        const nick = urlParams.get('nick') || "Guest";
        const rating = urlParams.get('rating') || "1000";
        const skin = urlParams.get('skin') || "default";

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ—É
        document.getElementById('username').innerText = nick;
        document.getElementById('avatar').innerText = nick.charAt(0).toUpperCase();
        document.getElementById('currentMMR').innerText = rating;

        // 2. –ü—Ä–∏–º–µ–Ω—è–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–π —Å–∫–∏–Ω (–¢–µ–º—ã)
        if (skin === 'neon') {
            document.body.style.background = 'radial-gradient(circle at top, #2c003e, #000)';
            document.documentElement.style.setProperty('--accent', '#00ffcc');
            document.documentElement.style.setProperty('--accent-glow', '#009977');
        } else if (skin === 'gold') {
            document.body.style.background = 'radial-gradient(circle at top, #3e2c00, #000)';
            document.documentElement.style.setProperty('--accent', '#ffd700');
            document.documentElement.style.setProperty('--accent-glow', '#ffaa00');
            document.documentElement.style.setProperty('--text-main', '#ffecb3');
            document.querySelector('.rank-name').style.color = '#fff';
        }

        // 3. –ü–∞—Ä—Å–∏–º –±–æ–ª—å—à–∏–µ –¥–∞–Ω–Ω—ã–µ (–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ + –†–∞–Ω–≥)
        let statsData = {};
        let rankInfo = {
            name: "Unranked",
            emoji: "‚ùî",
            progress: 0,
            next_rank: "Bronze"
        };

        try {
            const rawData = urlParams.get('data');
            if (rawData) {
                const parsed = JSON.parse(decodeURIComponent(rawData));
                statsData = parsed;

                // –ï—Å–ª–∏ –±–æ—Ç –ø–µ—Ä–µ–¥–∞–ª –∏–Ω—Ñ—É –æ —Ä–∞–Ω–≥–µ, –±–µ—Ä–µ–º –µ—ë
                if (parsed.rank_info) {
                    rankInfo = parsed.rank_info;
                }
            }
        } catch (e) {
            console.error("Data Parse Error", e);
        }

        // 4. –ó–∞–ø–æ–ª–Ω—è–µ–º –±–ª–æ–∫ —Ä–∞–Ω–≥–∞
        document.getElementById('rankName').innerText = rankInfo.name;
        document.getElementById('rankEmoji').innerText = rankInfo.emoji;
        document.getElementById('nextRank').innerText = rankInfo.next_rank;

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–æ—Å–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        setTimeout(() => {
            document.getElementById('progressFill').style.width = rankInfo.progress + "%";
        }, 300);

        // 5. –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–∏—Ñ—Ä –ø—Ä–∏ —Å–º–µ–Ω–µ —Ä–µ–∂–∏–º–∞
        function updateStats() {
            const mode = document.getElementById('gameMode').value;
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, —Å—Ç–∞–≤–∏–º –ø–æ –Ω—É–ª—è–º
            const currentStats = statsData[mode] || {kills: 0, matches: 0, kd: 0};

            document.getElementById('kills').innerText = currentStats.kills;
            document.getElementById('matches').innerText = currentStats.matches;
            document.getElementById('kd').innerText = currentStats.kd;

            tg.HapticFeedback.selectionChanged();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        updateStats();

        // 6. –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –¥—É—ç–ª–∏
        function createDuel() {
            tg.HapticFeedback.impactOccurred('heavy');
            const selectedMode = document.getElementById('gameMode').value;
            tg.sendData("create_duel_action|" + selectedMode);
        }
    </script>
</body>
</html>
