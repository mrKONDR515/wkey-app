<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad;
            --accent-glow: #9b59b6;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --success: #2ecc71;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            transition: background 0.5s;
        }

        .profile-header { text-align: center; margin-bottom: 25px; width: 100%; }
        .avatar-placeholder { width: 80px; height: 80px; background: linear-gradient(135deg, var(--accent), #3498db); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; border: 2px solid rgba(255,255,255,0.1); }
        .nickname { font-size: 26px; font-weight: 800; margin-bottom: 5px; }
        .rating-badge { display: inline-flex; align-items: center; background: rgba(241, 196, 15, 0.15); color: var(--gold); padding: 6px 14px; border-radius: 20px; font-weight: 700; font-size: 14px; border: 1px solid rgba(241, 196, 15, 0.3); }

        .mode-selector { width: 100%; max-width: 400px; margin-bottom: 20px; position: relative; }
        select { width: 100%; padding: 16px; background: var(--card-bg); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; font-size: 16px; font-weight: 600; appearance: none; outline: none; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 16px; text-align: center; }
        .stat-value { font-size: 26px; font-weight: 900; background: linear-gradient(90deg, #fff, #e0e0e0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-label { font-size: 12px; color: var(--text-sec); text-transform: uppercase; font-weight: 600; }
        .stat-card.full-width { grid-column: span 2; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; }

        .main-btn { background: linear-gradient(92deg, var(--accent), var(--accent-glow)); color: white; border: none; width: 100%; max-width: 400px; padding: 18px; border-radius: 16px; font-size: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-placeholder" id="avatar">W</div>
        <div class="nickname" id="username">Guest</div>
        <div class="rating-badge"><span></span> <span id="rating">1000</span> MMR</div>
    </div>

    <div class="mode-selector">
        <select id="gameMode" onchange="updateStats()">
            <option value="solo">Solo (Build)</option>
            <option value="duo">Duo (Build)</option>
            <option value="squad">Squad (Build)</option>
            <option value="ranked_solo"> Ranked Solo</option>
            <option value="ranked_duo"> Ranked Duo</option>
            <option value="ranked_squad"> Ranked Squad</option>
            <option value="reload_duo"> Reload Duo</option>
            <option value="reload_squad"> Reload Squad</option>
        </select>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">Kills</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">Matches</div>
        </div>
        <div class="stat-card full-width">
            <div class="stat-label">K/D RATIO</div>
            <div class="stat-value" id="kd">0.00</div>
        </div>
    </div>

    <button class="main-btn" onclick="createDuel()">锔 小孝鞋 校协鞋</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const nick = urlParams.get('nick') || "Guest";
        const rating = urlParams.get('rating') || "1000";
        const skin = urlParams.get('skin') || "default";

        document.getElementById('username').innerText = nick;
        document.getElementById('avatar').innerText = nick.charAt(0).toUpperCase();
        document.getElementById('rating').innerText = rating;

        //  小
        if (skin === 'neon') {
            document.body.style.background = 'radial-gradient(circle at top, #2c003e, #000)';
            document.documentElement.style.setProperty('--accent', '#00ffcc');
            document.documentElement.style.setProperty('--accent-glow', '#009977');
        } else if (skin === 'gold') {
            document.body.style.background = 'radial-gradient(circle at top, #3e2c00, #000)';
            document.documentElement.style.setProperty('--accent', '#ffd700');
            document.documentElement.style.setProperty('--accent-glow', '#ffaa00');
            document.documentElement.style.setProperty('--text-main', '#ffecb3');
        }

        let statsData = {};
        try {
            const rawData = urlParams.get('data');
            if (rawData) statsData = JSON.parse(decodeURIComponent(rawData));
        } catch (e) {}

        function updateStats() {
            const mode = document.getElementById('gameMode').value;
            const currentStats = statsData[mode] || {kills: 0, matches: 0, kd: 0};
            document.getElementById('kills').innerText = currentStats.kills;
            document.getElementById('matches').innerText = currentStats.matches;
            document.getElementById('kd').innerText = currentStats.kd;
            tg.HapticFeedback.selectionChanged();
        }
        updateStats();

        function createDuel() {
            tg.HapticFeedback.impactOccurred('heavy');
            const selectedMode = document.getElementById('gameMode').value;
            tg.sendData("create_duel_action|" + selectedMode);
        }
    </script>
</body>
</html>
