<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –Ω–µ–æ–Ω */
            --accent-glow: #9b59b6;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --success: #2ecc71;
            --gold: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –®–ê–ü–ö–ê –ü–†–û–§–ò–õ–Ø --- */
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #3498db);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.4);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .nickname {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(241, 196, 15, 0.15);
            color: var(--gold);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            border: 1px solid rgba(241, 196, 15, 0.3);
            gap: 5px;
        }

        /* --- –í–´–ë–û–† –†–ï–ñ–ò–ú–ê --- */
        .mode-selector {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        select {
            width: 100%;
            padding: 16px;
            background: var(--card-bg);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            appearance: none;
            outline: none;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: border-color 0.2s;
        }

        select:focus {
            border-color: var(--accent);
        }

        .mode-selector::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            pointer-events: none;
            font-size: 12px;
        }

        /* --- –°–ï–¢–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 4px;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ K/D –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É */
        .stat-card.full-width {
            grid-column: span 2;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            height: 70px;
        }
        .stat-card.full-width .stat-value {
            font-size: 32px;
            margin: 0;
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
        }

        /* --- –ö–ù–û–ü–ö–ê --- */
        .main-btn {
            background: linear-gradient(92deg, var(--accent), var(--accent-glow));
            color: white;
            border: none;
            width: 100%;
            max-width: 400px;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-btn:active {
            transform: scale(0.97);
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.2);
        }

        .hint {
            margin-top: auto;
            padding-top: 20px;
            font-size: 11px;
            color: var(--text-sec);
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-placeholder" id="avatar">W</div>
        <div class="nickname" id="username">Guest</div>
        <div class="rating-badge">
            <span>üèÜ</span> <span id="rating">1000</span> MMR
        </div>
    </div>

    <div class="mode-selector">
        <select id="gameMode" onchange="updateStats()">
            <option value="solo">Solo (Build)</option>
            <option value="duo">Duo (Build)</option>
            <option value="squad">Squad (Build)</option>
            <option value="ranked_solo">üèÜ Ranked Solo</option>
            <option value="ranked_duo">üèÜ Ranked Duo</option>
            <option value="ranked_squad">üèÜ Ranked Squad</option>
            <option value="reload_duo">üîÑ Reload Duo</option>
            <option value="reload_squad">üîÑ Reload Squad</option>
        </select>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">Kills</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">Matches</div>
        </div>
        <div class="stat-card full-width">
            <div class="stat-label">K/D RATIO</div>
            <div class="stat-value" id="kd">0.00</div>
        </div>
    </div>

    <button class="main-btn" onclick="createDuel()">
        ‚öîÔ∏è –°–û–ó–î–ê–¢–¨ –î–£–≠–õ–¨
    </button>

    <div class="hint">W-KEY COMPETITIVE SYSTEM v5.0</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const nick = urlParams.get('nick') || "Guest";
        const rating = urlParams.get('rating') || "1000";

        document.getElementById('username').innerText = nick;
        document.getElementById('avatar').innerText = nick.charAt(0).toUpperCase();
        document.getElementById('rating').innerText = rating;

        let statsData = {};
        try {
            const rawData = urlParams.get('data');
            if (rawData) {
                statsData = JSON.parse(decodeURIComponent(rawData));
            }
        } catch (e) { console.error(e); }

        function updateStats() {
            const mode = document.getElementById('gameMode').value;

            // –ó–ê–©–ò–¢–ê –û–¢ –û–®–ò–ë–û–ö: –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –Ω—É–ª–∏
            // –≠—Ç–æ –ø–æ—á–∏–Ω–∏—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ API –Ω–µ –≤–µ—Ä–Ω—É–ª –¥–∞–Ω–Ω—ã–µ –¥–ª—è –†–∞–Ω–∫–µ–¥–∞
            const currentStats = statsData[mode] || {kills: 0, matches: 0, kd: 0};

            document.getElementById('kills').innerText = currentStats.kills;
            document.getElementById('matches').innerText = currentStats.matches;
            document.getElementById('kd').innerText = currentStats.kd;

            tg.HapticFeedback.selectionChanged();
        }

        updateStats();

        function createDuel() {
            tg.HapticFeedback.impactOccurred('heavy');
            const selectedMode = document.getElementById('gameMode').value;
            tg.sendData("create_duel_action|" + selectedMode);
        }
    </script>
</body>
</html>
