<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –Ω–µ–æ–Ω */
            --accent-glow: #9b59b6;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --success: #2ecc71;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
        }

        /* –ê–≤–∞—Ç–∞—Ä –∏ –ù–∏–∫ */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #3498db);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.4);
        }

        .nickname {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .status {
            font-size: 14px;
            color: var(--success);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        /* –°–µ—Ç–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è */
        .main-btn {
            background: linear-gradient(90deg, var(--accent), var(--accent-glow));
            color: white;
            border: none;
            width: 100%;
            max-width: 400px;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(142, 68, 173, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .main-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(142, 68, 173, 0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-sec);
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-placeholder" id="avatar">W</div>
        <div class="nickname" id="username">Loading...</div>
        <div class="status">Online & Ready</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">-</div>
            <div class="stat-label">Kills</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="kd">-</div>
            <div class="stat-label">K/D Ratio</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">-</div>
            <div class="stat-label">Matches</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" style="color: #f1c40f;">üèÜ</div>
            <div class="stat-label">Ranked</div>
        </div>
    </div>

    <button class="main-btn" onclick="createDuel()">
        ‚öîÔ∏è –°–û–ó–î–ê–¢–¨ –î–£–≠–õ–¨
    </button>

    <div class="hint">W-KEY ARENA SYSTEM v3.0</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const nick = urlParams.get('nick') || "Guest";

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('username').innerText = nick;
        document.getElementById('avatar').innerText = nick.charAt(0).toUpperCase();
        document.getElementById('kills').innerText = urlParams.get('kills') || "0";
        document.getElementById('matches').innerText = urlParams.get('matches') || "0";
        document.getElementById('kd').innerText = urlParams.get('kd') || "0.0";

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function createDuel() {
            // –í–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (Haptic Feedback) –¥–ª—è –æ—â—É—â–µ–Ω–∏—è "–∫–ª–∏–∫–∞"
            tg.HapticFeedback.impactOccurred('heavy');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –±–æ—Ç—É. –û–Ω –µ—ë –ø–æ–π–º–∞–µ—Ç –∫–∞–∫ —Å–æ–æ–±—â–µ–Ω–∏–µ.
            tg.sendData("create_duel_action");
        }
    </script>
</body>
</html>
