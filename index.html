<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad;
            --win: #2ecc71;
            --loss: #e74c3c;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), #3498db);
            margin: 0 auto 10px;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –°–¢–ê–¢–ò–°–¢–ò–ö–ò */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label { font-size: 12px; color: var(--text-sec); }

        /* –ò–°–¢–û–†–ò–Ø –ú–ê–¢–ß–ï–ô */
        .history-section {
            width: 100%;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-sec);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .match-win { border-left-color: var(--win); background: linear-gradient(90deg, rgba(46, 204, 113, 0.1), transparent); }
        .match-loss { border-left-color: var(--loss); background: linear-gradient(90deg, rgba(231, 76, 60, 0.1), transparent); }
        .match-draw { border-left-color: #bdc3c7; }

        .win-text { color: var(--win); font-weight: bold; }
        .loss-text { color: var(--loss); font-weight: bold; }
        .draw-text { color: #bdc3c7; font-weight: bold; }

        /* –ö–ù–û–ü–ö–ê */
        .play-btn {
            position: fixed;
            bottom: 20px;
            width: 90%;
            left: 5%;
            background: linear-gradient(45deg, #8e44ad, #c0392b);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(142, 68, 173, 0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar" id="avatarEmoji">üë§</div>
        <h2 id="nickname">Loading...</h2>
        <div class="rank-badge">
            <span id="rankEmoji">üèÜ</span>
            <span id="rankName">Loading...</span>
        </div>
    </div>

    <select id="gameMode" style="width:100%; padding:10px; background:#222; color:white; border:none; border-radius:10px; margin-bottom:15px;" onchange="renderStats()">
        <option value="solo">SOLO BUILD</option>
        <option value="duo">DUO BUILD</option>
        <option value="squad">SQUAD BUILD</option>
    </select>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">KILLS</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">MATCHES</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="kd">0</div>
            <div class="stat-label">K/D</div>
        </div>
    </div>

    <div class="history-section">
        <div class="history-title">LAST MATCHES</div>
        <div id="historyList"></div>
    </div>

    <button class="play-btn" onclick="createDuel()">
        <span>‚öîÔ∏è –ò–ì–†–ê–¢–¨ (SOLO)</span>
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL (–∫–∞–∫ –ø–µ—Ä–µ–¥–∞–µ—Ç —Ç–≤–æ–π commands.py)
        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nick') || "Player";
        const rawData = urlParams.get('data');

        let statsData = {};
        let rankInfo = {name: "Bronze", emoji: "üü§"};
        let matchHistory = [];

        try {
            const parsed = JSON.parse(rawData);
            statsData = parsed; // –¢—É—Ç –≤—Å—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            rankInfo = parsed.rank_info || rankInfo;
            matchHistory = parsed.history || []; // –í–æ—Ç –º–∞—Å—Å–∏–≤ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ —Ç–≤–æ–µ–π –ë–î
        } catch (e) {
            console.error("JSON Error", e);
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —à–∞–ø–∫–∏
        document.getElementById('nickname').innerText = nickname;
        document.getElementById('rankName').innerText = rankInfo.name;
        document.getElementById('rankEmoji').innerText = rankInfo.emoji;

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ä–µ–∂–∏–º–∞
        function renderStats() {
            const mode = document.getElementById('gameMode').value;
            const current = statsData[mode] || {kills: 0, matches: 0, kd: 0};

            document.getElementById('kills').innerText = current.kills;
            document.getElementById('matches').innerText = current.matches;
            document.getElementById('kd').innerText = current.kd;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∏—Å—Ç–æ—Ä–∏–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ commands.py -> db.py)
        const list = document.getElementById('historyList');
        if (matchHistory.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">–ú–∞—Ç—á–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        } else {
            matchHistory.forEach(match => {
                const div = document.createElement('div');
                div.className = `history-item match-${match.result}`;

                let resText = "DRAW";
                let resClass = "draw-text";
                if(match.result === 'win') { resText = "VICTORY"; resClass = "win-text"; }
                if(match.result === 'loss') { resText = "DEFEAT"; resClass = "loss-text"; }

                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; font-size:14px;">${match.mode.toUpperCase()}</div>
                        <div style="font-size:11px; color:#aaa;">${match.date}</div>
                    </div>
                    <div class="${resClass}">${resText}</div>
                `;
                list.appendChild(div);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderStats();

        function createDuel() {
            tg.hapticFeedback.impactOccurred('medium');
            tg.sendData("create_duel_action|solo");
        }
    </script>
</body>
</html>
