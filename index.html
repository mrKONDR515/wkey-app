<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>W-Key Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #8e44ad;
            --win: #2ecc71;
            --loss: #e74c3c;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f0f13);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .avatar {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), #3498db);
            margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 30px;
        }
        .rank-badge {
            background: rgba(255, 255, 255, 0.1); padding: 5px 15px; border-radius: 20px;
            font-size: 14px; display: inline-flex; align-items: center; gap: 5px;
        }
        .mmr-display { font-size: 12px; color: var(--accent); margin-top: 5px; font-weight: bold; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); padding: 15px 5px; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 20px; font-weight: 800; margin-bottom: 5px; }
        .stat-label { font-size: 12px; color: var(--text-sec); }

        .history-section { width: 100%; margin-bottom: 80px; }
        .history-title { font-size: 14px; color: var(--text-sec); margin-bottom: 10px; text-transform: uppercase; }
        .history-item {
            background: var(--card-bg); border-radius: 10px; padding: 12px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; border-left: 4px solid transparent;
        }
        .match-win { border-left-color: var(--win); }
        .match-loss { border-left-color: var(--loss); }
        .match-draw { border-left-color: #bdc3c7; }
        .win-text { color: var(--win); font-weight: bold; }
        .loss-text { color: var(--loss); font-weight: bold; }

        .play-btn {
            position: fixed; bottom: 20px; width: 90%; left: 5%;
            background: linear-gradient(45deg, #8e44ad, #c0392b);
            color: white; border: none; padding: 18px; border-radius: 16px;
            font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar" id="avatarEmoji">üë§</div>
        <h2 id="nickname">Loading...</h2>
        <div class="rank-badge">
            <span id="rankEmoji">üèÜ</span>
            <span id="rankName">Loading...</span>
        </div>
        <div class="mmr-display" id="mmrValue">MMR: 0</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="kills">0</div>
            <div class="stat-label">KILLS</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">MATCHES</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="kd">0</div>
            <div class="stat-label">K/D</div>
        </div>
    </div>

    <div class="history-section">
        <div class="history-title">LAST MATCHES</div>
        <div id="historyList"></div>
    </div>

    <button class="play-btn" onclick="startSearch()">
        <span id="btnText">üîç –ù–ê–ô–¢–ò –ò–ì–†–£</span>
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nick') || "Player";
        const rating = urlParams.get('rating') || "1000";
        const rawData = urlParams.get('data');

        let statsData = {};
        let rankInfo = {name: "Bronze", emoji: "üü§"};
        let matchHistory = [];

        try {
            const parsed = JSON.parse(rawData);
            statsData = parsed.stats || {kills: 0, matches: 0, kd: 0};
            rankInfo = parsed.rank_info || rankInfo;
            matchHistory = parsed.history || [];
        } catch (e) {
            console.error("JSON Error", e);
        }

        // –†–µ–Ω–¥–µ—Ä
        document.getElementById('nickname').innerText = nickname;
        document.getElementById('rankName').innerText = rankInfo.name;
        document.getElementById('rankEmoji').innerText = rankInfo.emoji;
        document.getElementById('avatarEmoji').innerText = rankInfo.emoji;
        document.getElementById('mmrValue').innerText = `MMR: ${rating}`;

        document.getElementById('kills').innerText = statsData.kills || 0;
        document.getElementById('matches').innerText = statsData.matches || 0;
        document.getElementById('kd').innerText = statsData.kd || 0;

        const list = document.getElementById('historyList');
        if (!matchHistory.length) {
            list.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">–ú–∞—Ç—á–µ–π –Ω–µ—Ç</div>';
        } else {
            matchHistory.forEach(match => {
                const div = document.createElement('div');
                div.className = `history-item match-${match.result}`;
                let resText = match.result === 'win' ? "VICTORY" : (match.result === 'loss' ? "DEFEAT" : "DRAW");
                let resClass = match.result === 'win' ? "win-text" : (match.result === 'loss' ? "loss-text" : "draw-text");

                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; font-size:14px;">${match.mode.toUpperCase()}</div>
                        <div style="font-size:11px; color:#aaa;">${match.date}</div>
                    </div>
                    <div class="${resClass}">${resText}</div>
                `;
                list.appendChild(div);
            });
        }

        function startSearch() {
            tg.HapticFeedback.impactOccurred('medium');
            document.getElementById('btnText').innerText = "üöÄ –û–¢–ü–†–ê–í–õ–Ø–Æ...";
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData("search_game_action");
        }
    </script>
</body>
</html>
